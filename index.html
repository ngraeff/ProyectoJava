<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Clases</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/logo.png">


</head>

<body>

    <header>
        <nav>
            <a href="./index.html"><img class="navbar--logo" src="./img/logo.png" alt="Logo de la pagina"></a>
            <ul class="navbar">
                <li><a class="navbar--link" href="./index.html">INICIO</a></li>
                <li><a class="navbar--link" href="./pages/clases.html">CLASES</a></li>
                <li><a class="navbar--link" href="calcular.html">COMO USAR</a></li>
                <li><a class="navbar--link" href="calcular.html">SOBRE NOSOTROS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="principal">
            <div class="contenedor__inicio" id="contenedorInicio" >
                <img src="./img/logo.png" alt="Logo de la pagina">
                <div class="contenedor__botones">
                    <button id="botonNuevaClase">NUEVA CLASE</button>
                    <button id="botonEditarClase">EDITAR CLASES</button>
                </div>
            </div>

            <div class="contanedor__form" id="contenedorForm" style="display: none;">

                <form action="" class="formulario__clase" id="formularioClase">
                    <div class="formulario__clase--contenedor">
                        <label class="formulario__clase--label" for="">Ingrese Nombre de la clase:</label>
                        <input id="formuladrioClaseInput" class="formulario__clase--input" type="text" required>
                    </div>
                    <div class="formulario__clase--contBoton">
                        <button class="formulario__clase--boton" id="formularioClaseBoton"> SIGUIENTE</button>
                    </div>
                </form>

            </div>

            <div class="contenedor__alumno" id="contenedorAlumno" style="display: none;">

                <form action="" class="formulario__alumno" id="formularioAlumno">
                    <div class="contenedor__alumno--div">
                        <div class="datos__nombre">
                            <label for="" class="nombre--label">Nombre</label>
                            <input type="text" class="nombre--input" id="nombreInput" placeholder="Nombre" required>

                            <label for="" class="apellido--label">Apellido</label>
                            <input type="text" class="apellido--input" id="apellidoInput" placeholder="Apellido" required>
                        </div>

                        <div class="datos__notas">
                            <div>
                                <label for="" class="nota1--label">Nota 1</label>
                                <input type="number" class="nota1--input" id="nota1Input" required>

                                <label for="" class="nota2--label">Nota 2</label>
                                <input type="number" class="nota2--input" id="nota2Input" required>
                            </div>
                            <div>
                                <label for="" class="nota3--label">Nota 3</label>
                                <input type="number" class="nota3--input" id="nota3Input" required >

                                <label for="" class="nota4--label">Nota 4</label>
                                <input type="number" class="nota4--input" id="nota4Input" required>
                            </div>
                        </div>

                        <button class="boton" id="botonAlumno">Enviar</button>
                    </div>

                </form>
            </div>

            <div class="contenedor__final" id="contenedorFinal"  style="display: none;">
                <div>
                    <button id="botonOtroAlumno">CARGAR OTRO ALUMNO</button>
                    <button id="botonVolverInicio">FINALIZAR</button>
                </div>
                
            </div>

            <div class="contenedor__editar" id="contenedorEditar" style="display: none;">
                <div>
                    <h2>EDITAR DATOS DE UNA CLASE</h2>
                    <form id="formularioEditarClase" action="">
                        <label for="">Ingrese nombre de la clase:</label>
                        <input id="inputEditar" type="text" required placeholder="Nombre de Clase">
                        
                    </form>
                    <button id="botonBuscarClase">Buscar</button>
                </div>
            </div>
        </section>
    </main>




    <script src="./main.js"></script>

</body>

</html>
