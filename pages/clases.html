<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../img/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body>

    <header>
        <nav>
            <a href="../index.html"><img class="navbar--logo" src="../img/logo.png" alt="Logo de la pagina"></a>
            <ul class="navbar">
                <li><a class="navbar--link" href="../index.html">INICIO</a></li>
                <li><a class="navbar--link" href="./clases.html">CLASES</a></li>
                <li><a class="navbar--link" href="./claseshistoricas.html">CLASES HISTORICAS</a></li>

            </ul>
            <div class="toggle">
                <div class="toggle__line toggle__line--up"></div>
                <div class="toggle__line toggle__line--mid"></div>
                <div class="toggle__line toggle__line--down"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="ordenamiento__lista">
            <div class="botones__clase">
                <h3>BOTONES DE CLASE</h3>
                <form action="" id="formBorrarClase">
                    <input type="text" placeholder="Nombre de clase" id="inputBorrarClase" required >
                    <button id="borrarClase">BORRAR CLASE</button>
                </form>
                <div class="boton__borrar--todo">
                    <button id="borrarTodo">BORRAR TODO</button>
                </div>
            </div>
            <div class="botones__alumno">
                <h3>BOTONES DE ALUMNO</h3>
                <div>
                    <button id="ordenarAZNombre">ORDENAR A-Z NOMBRE</button>
                    <button  id="ordenarZANombre">ORDENAR Z-A NOMBRE</button>
                </div>
                <div>
                    <button id="ordenarMayorPromedio">ORDENAR POR MAYOR PROMEDIO</button>
                    <button  id="ordenarMenorPromedio">ORDENAR POR MENOR PROMEDIO</button>
                </div>
            </div>
        </section>
        <section class="lista__clases" id="listaClases">
            <ul class="lista__clases--ul" id="listaClasesUl">
            </ul>
        </section>
        
    </main>



    <script src="../scripts/clases.js"></script>
</body>

</html>
