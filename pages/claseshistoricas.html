<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../img/logo.png">


</head>

<body>

    <header>
        <nav>
            <a href="../index.html"><img class="navbar--logo" src="../img/logo.png" alt="Logo de la pagina"></a>
            <ul class="navbar">
                <li><a class="navbar--link" href="../index.html">INICIO</a></li>
                <li><a class="navbar--link" href="./clases.html">CLASES</a></li>
                <li><a class="navbar--link" href="./claseshistoricas.html">CLASES HISTORICAS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="ordenamiento__lista">
            <div class="botones__clase">
                <h3>BUSCAR CLASE</h3>
                <form action="" id="buscarClaseForm">
                    <input type="number" placeholder="Año de clase" id="inputBuscarClase" required >
                    <button id="buscarClase">BUSCAR</button>
                </form>
            </div>
            <div class="botones__alumno">
                <h3>BOTONES DE ALUMNO</h3>
                <div>
                    <button id="ordenarAZNombre">ORDENAR A-Z NOMBRE</button>
                    <button  id="ordenarZANombre">ORDENAR Z-A NOMBRE</button>
                </div>
                <div>
                    <button id="ordenarMayorPromedio">ORDENAR POR MAYOR PROMEDIO</button>
                    <button  id="ordenarMenorPromedio">ORDENAR POR MENOR PROMEDIO</button>
                </div>
            </div>
        </section>
        <section class="lista__clases" id="ClaseSeleccionada">
            <ul class="lista__clases--ul" id="Alumnos">
                
                <h3 class="sin__clase">BUSCAR AÑOS ANTERIORES</h3>
                
            </ul>
        </section>
        
    </main>



    <script src="../scripts/claseshistoricas.js"></script>
</body>
